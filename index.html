<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My form</title>
    <h1 class="mb-3 py-2 m-5">My Form</h1>
</head>
<body>
    <form name="myForm" onsubmit="return Validation()" method="POST">
        <div class="mb-3 py-2 m-5">
          <label for="exampleInputEmail1" class="form-label  ">Email address</label>
          <div id="emailmsg" style="color:Red;display:none">Not a valid e-mail address</div>
          <input  type="email" class="form-control " id="exampleInputEmail1" required aria-describedby="emailHelp">
           
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 m-5">
          <label for="exampleInputPassword1" class="form-label" required>Password</label>
          <div id="passmsg" style="color:Red;display:none">Not a valid password</div>
          <input type="password"  class="form-control " required id="exampleInputPassword1">
         

        </div>
        <div class="mb-3 form-check m-5">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit"  class="btn btn-primary text-center m-5">Submit</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
